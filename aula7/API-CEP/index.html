<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
       <a class="navbar brand text-white">Consulta CEP</a>
       <div class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Digite seu o CEP" id="cep"/>
            <button class="btn btn-outline-success my-2 my-sm-2" type="submit" onclick="consultaCEP()">Buscar</button>
       </div>
    </nav>

    <div class="container" style="margin-top:20px">
        <div class="row">
            <h3 id="titulo_cep">CEP</h3>
        </div>
        <div class="row" style="margin-top:20px">
            <table class="table">
                <tbody>
                    <tr>
                        <th>Logradouro</th>
                        <th>Bairro</th>
                        <th>Localidade</th>
                        <th>UF</th>
                    </tr>
                    <tr>
                        <td id="logradouro"></td>
                        <td id="bairro"></td>
                        <td id="localidade"></td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
