<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produtos</title>
</head>
<body>
    <h1>Cadastrar Produtos</h1>

    <hr>

    <label for="nomeProduto">Nome Produto:</label>
    <input type="text" id="nomeProduto" /><br>

    <label for="valorProduto">Valor Produto: </label>
    <input type="number" id="valorProduto" />

    <input type="button" value="Salvar" onclick="salvarProduto()">

    <h2>Relatório</h2>
    <table id="produtos" border="1">
     
    </table>

    <hr>

    <div class="resumo">
        <h3>Resumo</h3>

        <div>
            <p>Quantidade menor que R$50 <span id="qtdMenoresQue50"></span></p>
        </div>
        <div>
            <p>Nome de Produtos entre R$50 e R$100: <span id="nomeProdutosEntre50e100"></span></p>
        </div>
        <div>
            <p>Média Acima de R$100: <span id="mediaPrecoAcimaDe100"></span></p>
        </div>
    </div>

    <script src="/aula4/Objetos2/Produtos/function.js"></script>
</body>
</html>
